name = "CE: All-In-One"
prefix = "ceaio"
author = "Cluster Mod Team"
mainprefix = "z"

[files]
include = [
    "*.dll",
    "*.so",
    "mod.cpp",
    "README.md",
    "AUTHORS.txt",
    "LICENSE",
    "logo_ceaio_ca.paa",
    "meta.cpp",
    "addons/*.pbo",
    "addons/*.bisign",
]
exclude = [
    "addons/*/README.md"
]

[version]
git_hash = 0

[asc]
enabled = true
exclude = [
  "dev"
]

[hemtt.config]
preset = "Hemtt"

[hemtt.launch]
workshop = [
    "450814997", # CBA_A3's Workshop ID
    "2369477168", # Advanced Developer Tools Workshop ID
]
parameters = [
    "-skipIntro",
    "-noSplash",
    "-showScriptErrors",
    "-debug",
    "-filePatching",
]
executable = "arma3"